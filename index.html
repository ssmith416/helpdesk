<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Brand</h1>
        </div>
        <ul>
            <li><img src="icons8-dashboard-48.png" alt="">&nbsp; Dashboard</li>
            <li><img src="icons8-ticket-48.png" alt="">&nbsp;Tickets</li>
            <li><img src="icons8-problem-48.png" alt="">&nbsp;Problems</li>
            <li><img src="icons8-inventory-48.png" alt="">&nbsp;Assets</li>
            <li><img src="icons8-reporting-48.png" alt="">&nbsp;Reporting</li>
            <li><img src="icons8-help-48.png" alt="">&nbsp;Help</li>
            <li><img src="icons8-admin-48.png" alt="">&nbsp;Admin</li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="icons8-search-48.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <img src="icons8-notification-48.png" alt="">
                    <div class="img-case">
                        <img src="icons8-user-48.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>All Tickets</h3>
                    </div>
                    <div class="icon-case">
                        <img src="icons8-ticket-48.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>645</h1>
                        <h3>New Tickets</h3>
                    </div>
                    <div class="icon-case">
                        <img src="icons8-ticket-48.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>4</h1>
                        <h3>My Tickets</h3>
                    </div>
                    <div class="icon-case">
                        <img src="icons8-ticket-48.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>12</h1>
                        <h3>Overdue Tickets</h3>
                    </div>
                    <div class="icon-case">
                        <img src="icons8-ticket-48.png" alt="">
                    </div>
                </div>
            </div>
            <div class="content-2">
                <div class="recent-payments"></div>
                <div class="new-students"></div>
            </div>
        </div>
    </div>
</body>
</html>
